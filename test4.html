<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">


    .polosatext {
      width: 62px;
      height: 145px;
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      background: url('five4.png');

      animation: polosatext .5s steps(1) infinite;
      animation-play-state: running;

    }
    @keyframes polosatext {
      0%{background-position: 0px ;}
      25%{background-position: -200px ;}
      50%{background-position: -400px ;}
      75%{background-position: -600px ;}

    }
    </style>
  </head>

    <div class="bg polosatext">


    </div>

  </body>
